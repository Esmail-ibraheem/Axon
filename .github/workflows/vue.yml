name: Build Vue
on: [push]
jobs:
  build_vue:
    runs-on: ubuntu-latest
    name: Build Vue
    steps:
      - uses: actions/checkout@v2

      # Now run the Vue build action from the docs directory
      - name: Build Vue in docs directory
        run: |
          cd docs
        - uses: xRealNeon/VuePagesAction@1.0.1
        id: Build-Vue
        with:
          username: 'Hetari'
          reponame: 'Axon'
          token: ${{ secrets.GITHUB_TOKEN }} # Leave this line unchanged
